    <h1>chat</h1>
       
            <p>Please enter your name to Start the Chat</p>
    <div class ="chat">
        <form id ="nameForm">
            <input type="text" id="name-input" placeholder="Enter your Name">
            <button id="name-btn">Enter</button>
        </form>
        <div class="chat-header">Chat</div>
        <div class="chat-window">
            <ul id ="messages">
              
             
      
            </ul>
            <form id="messageForm">
                <input type="text" id="msg-input" placeholder="Enter a message">
                <button id="msg-btn" onclick="refresh">Send</button>
            </form>
        </div>
    </div>
